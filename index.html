<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>app del clima</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap');
     </style>
</head>

<body>
    <main>
        <div class="search-form">
        <form id="search-form">
            <div class="searchbox">
                <input type="text" autocomplete="off" placeholder="Buscar ciudad" class="search" id="searchbox">
            </div>
        </form>
       </div>
       <div class="weather-card" id="card">
           <div class="city" id="city">Lima,PE</div>
           <div class="date" id="date">10/14/2021</div>
           <div class="temperature">
               <img src="images/temp-mid.png" alt="temperature" class="temp-img" id="temp-img">
               <div class="temp" id="temp">14c</div>
           </div>
           <div class="weather" id="weather">Sol</div>
           <div class="range" id="range">12c /18c</div>
       </div>
    </main>
    <footer>
        <h1>app del clima</h1>
    </footer>
    <script src="main.js"></script>
</body>
</html>
